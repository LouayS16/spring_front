Pc<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Specialite </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat"
        [(ngModel)]="IdSpecialite" (change)="onChange()">
        <option *ngFor="let cat of marques" value="{{cat.idSpecialite}}">
        {{cat.nomSpecialite}}
         </option>
        </select>
        </div>
        
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Salaire</th> <th>Date Naissance</th> <th>Specialite</th></tr>
    <tbody *ngFor="let pc of ordinateurs">
    <tr >
    <td>{{pc.idMedecin}}</td>
    <td>{{pc.nomMedecin}}</td>
    <td>{{pc.salaireMedecin}}</td>
    <td>{{pc.dateNaissance   | date:'dd/MM/yyyy'}}</td>
    <td>{{pc.specialiteMedecin?.nomSpecialite}}</td>
   
    

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
